<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        <title>jQuery Unveil2</title>
        <style>
        </style>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="jquery.unveil2.js"></script>

        <script>
            $(function () {
                $("li img").unveil(800, function() {
                    console.log('set attribute for', $(this).parent().index())
                }, [{
                    minWidth: 400,
                    attribute: 'data-src-large'
                }]);
            });
        </script>
    </head>
    <body>
        <header>
            <h1>Unveil2
                <small>.js</small>
            </h1>
            <p>A very lightweight plugin to lazy load images for jQuery or Zepto.js</p>
        </header>
        <ul>
            <li>
                <img src="http://lorempixel.com/g/800/500/city/1" data-src="http://lorempixel.com/g/800/500/city/1|http://lorempixel.com/g/1600/1000/city/1"
                     data-src-large="http://lorempixel.com/g/400/250/city/1|http://lorempixel.com/g/800/500/city/1"/>
            </li>
            <li>
                <img src="" data-src="http://lorempixel.com/g/800/500/city/2" data-src-placeholder="http://placehold.it/800x500" />
            </li>
            <li>
                <img src="http://lorempixel.com/g/800/500/city/3" data-src="http://lorempixel.com/g/800/500/city/3"
                     data-src-placeholder="http://placehold.it/800x500"
                     data-src-large="http://lorempixel.com/g/400/250/city/1|http://lorempixel.com/g/800/500/city/3"/>
            </li>
            <li>
